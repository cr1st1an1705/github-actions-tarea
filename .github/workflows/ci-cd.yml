name: CI-CD Node.js

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    - name: Ejecutar pruebas
      run: npm test

    - name: Iniciar servidor (prueba local)
      run: |
        nohup npm start &
        sleep 5
        curl http://localhost:3000 || echo "Error en respuesta del servidor"
